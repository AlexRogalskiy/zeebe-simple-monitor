<table class="table table-striped">
	<thead>
	  <th>Element Id</th>
	  <th>Element Instance Key</th>
	  <th>Error Type</th>
		<th>Error Message</th>
		<th>State</th>
		<th>Created Time</th>
</thead>

{{#instance.incidents}}
	<tr>
		<td>{{activityId}}</td>
		<td>{{activityInstanceKey}}</td>
		<td>{{errorType}}</td>
		<td>{{errorMessage}}</td>
		<td>{{state}}</td>
		<td>{{createdTime}}</td>
	</tr>
{{/instance.incidents}}

</table>
