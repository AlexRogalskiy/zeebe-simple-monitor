<div class="modal fade" id="updatePayloadModal" tabindex="-1" role="dialog" aria-labelledby="updatePayloadModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Payload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label class="col-form-label">New Payload</label>
          <textarea id="new-payload" class="form-control" style="height:150px; overflow: auto;">{{instance.payload}}</textarea>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="updatePayload({{instance.workflowInstanceKey}})">Update</button>
      </div>
      
    </div>
  </div>
</div>
