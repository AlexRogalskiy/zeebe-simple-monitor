<div class="modal fade" id="updateRetriesModal" tabindex="-1" role="dialog" aria-labelledby="updateRetriesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Retries</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label class="col-form-label">Remaining Retries</label>
          <input id="remaining-retries" type="number" min="0" class="form-control" value="1" />
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="updateRetries({{instance.workflowInstanceKey}})">Update</button>
      </div>
      
    </div>
  </div>
</div>
